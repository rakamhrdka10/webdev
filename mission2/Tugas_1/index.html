<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="stye.css">
    <title>Hello, world!</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid d-flex justify-content-center">
          <a class="navbar-brand " href="#">
              <img src="img/Raka.png" alt="" height="200px" width="200px" style="display: block; margin: 0 auto;">
          </a>
      </div>
  </nav>
  


      <div class="container">
            <div class="row satu">
              <div class="col-md-4">
                <div class="card" style="width: 18rem;">
                  <img src="img/gallardo.jpg" class="card-img-top" alt="...">
                  <div class="card-body">
                    <p class="card-text">
                      <p class="item-name">Gallardo</p>
                      <p class="item-price">Rp 10,000</p>
                    </p>
                    <div class="wrapper">
                        <span class="minus">-</span>
                        <span class="number">00</span>
                        <span class="plus">+</span>
                    </div>
                  </div>
                  <center>
                    <button class="btn btn-primary add-to-cart">Add to Cart</button>
                  </center>
                </div>
              </div>
              
              <div class="col-md-4">
                <div class="card" style="width: 18rem;">
                  <img src="img/ferrari.jpg" class="card-img-top" alt="...">
                  <div class="card-body">
                    <p class="card-text">
                      <p class="item-name">ferrari</p>
                      <p class="item-price">Rp 4,000</p>
                    </p>
                    <div class="wrapper">
                        <span class="minus">-</span>
                        <span class="number">00</span>
                        <span class="plus">+</span>
                  </div>
                </div>
                <center>
                  <button class="btn btn-primary add-to-cart">Add to Cart</button>
                </center>
              </div>
            </div>
              
              <div class="col-md-4">
                <div class="card" style="width: 18rem;">
                  <img src="img/porsche.jpg" class="card-img-top" alt="...">
                  <div class="card-body">
                    <p class="card-text">
                      <p class="item-name">Porsche</p>
                      <p class="item-price">Rp 3,000</p>
                    </p>
                    <div class="wrapper">
                        <span class="minus">-</span>
                        <span class="number">00</span>
                        <span class="plus">+</span>
                  </div>
                </div>
                <center>
                  <button class="btn btn-primary add-to-cart">Add to Cart</button>
                </center>
              </div>
            </div>

            <script src="main.js"> </script>
            
          </div>

          <div class="container dua" id="cart-container">
            <div id="cart-content">
              <center>
                <h2>Cart Items</h2>
              </center>
              <ul id="cart-items"></ul>
              <p id="total-price">Total: Rp 0</p>
              <button
                type="button"
                class="btn btn-primary btn-struk"
                data-bs-toggle="modal"
                data-bs-target="#exampleModal"
                id="btn-struk"
              >
                Cetak Struk
              </button>
            </div>
          </div>
          
          
          </div>
          
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Raka Mart</h5>
                  <div class="informasi-toko">
                  </div>
                </div>
                <div class="modal-body" id="struk"></div>
                
                <!-- Modal Footer -->
                <div class="modal-body">
                  <div class="row struk-pembayaran">
                    <div class="col-md-8">
                      <p>Total Pembelian :</p>
                      <p>Pajak 11% :</p>
                      <p>Total Bayar :</p>
                    </div>
                    <div class="col-md-4">
                      <p>Rp <span class="total-pembelian"></span></p>
                      <p>Rp <span class="pajak"></span></p>
                      <p>Rp <span class="total-bayar"></span></p>
                    </div>
                  </div>
                </div>                    
              </div>
            </div>
          </div>

      </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
